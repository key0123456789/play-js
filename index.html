<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="ToDoを入力" id="add-text" />
      <button id="add-button">追加</button>
    </div>

    <div class="input-area">
      <p class="title">未完了のToDo</p>
      <ul class="list-items" id="incomplete-list">
        <li class="list-item">
          <div class="list-text">
            ToDoです
          </div>
          <div class="list-buttons">
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="input-area">
      <p class="title">完了したToDo</p>
      <ul id="complete-list">
        <li class="list-item">
          <div class="list-text">
            ToDoです
          </div>
          <div class="list-buttons">
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
